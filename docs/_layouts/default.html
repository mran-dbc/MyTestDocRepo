<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Cutive+Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  </head>
  <body>
    <nav>
        <a href="{{ site.baseurl }}">
            <img border="0" src="{{ site.baseurl }}/assets/images/logo.png" alt="Home">
        </a>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col-2">
          Sitebar
        </div>
        <div class="col-1">
          {{ content }}
        </div>
      </div>
    </section>
    <footer>
      Last updated: {{ site.time | date_to_long_string }}
      &copy; DBC A/S
    </footer>
  </body>
</html>
